<!DOCTYPE html>
<html>
<head>
  <title>I Miss You</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      animation: colorChange 10s infinite;
      overflow-x: hidden;
    }

    @keyframes colorChange {
      0% { background-color: #f2f2f2; }
      25% { background-color: #E0FFFF; }
      50% { background-color: #AFEEEE; }
      75% { background-color: #00CED1; }
      100% { background-color: #f2f2f2; }
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 48px;
      margin-top: 0;
    }

    p {
      font-size: 24px;
      line-height: 1.5;
    }

    .button {
      display: inline-block;
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 18px;
      margin-top: 20px;
    }

    .button:hover {
      background-color: #3e8e41;
    }

    .heart {
      position: absolute;
      width: 100px;
      height: 100px;
      background-image: url('heart.png');
      background-size: contain;
      animation: heartBeat 1s infinite;
    }

    @keyframes heartBeat {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .ballerina {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 200px;
      height: 300px;
      background-image: url('ballerina.png');
      background-size: contain;
      background-repeat: no-repeat;
      animation: dance 5s infinite linear;
    }

    @keyframes dance {
      0% { transform: translateX(0) rotate(0deg); }
      25% { transform: translateX(50%) rotate(45deg); }
      50% { transform: translateX(100%) rotate(90deg); }
      75% { transform: translateX(50%) rotate(135deg); }
      100% { transform: translateX(0) rotate(180deg); }
    }

    .text-flow {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50px;
      overflow: hidden;
      white-space: nowrap;
      animation: textFlow 10s linear infinite;
    }

    .text-flow span {
      display: inline-block;
      padding-right: 100%;
      font-size: 24px;
      color: #FF6B6B;
      animation: textColor 5s infinite linear;
    }

    @keyframes textFlow {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    @keyframes textColor {
      0% { color: #FF6B6B; }
      25% { color: #FFA07A; }
      50% { color: #FFFF00; }
      75% { color: #00FF00; }
      100% { color: #FF6B6B; }
    }
  </style>
</head>
<body>
  <div class="heart"></div>
  <div class="ballerina"></div>
  <div class="text-flow">
    <span>I miss you so much! Call me at 123-456-7890.</span>
  </div>
  <div class="container">
    <h1>I Miss You vee</h1>
    <p>Every moment we're apart, I can't help but think of you. I miss your smile, your laugh, and your warm embrace. I can't wait to be reunited with you again.</p>
    <a href="tel:0785705875" class="button">Call Me</a>
  </div>
</body>
</html>
